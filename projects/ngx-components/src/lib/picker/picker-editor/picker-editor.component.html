<!-- Selection list -->
@if (items?.length) {
  <mat-selection-list #picker class="mt-2"
    [multiple]="config.multiple" [hideSingleSelectionIndicator]="true">
    <!-- // TODO: Check if the congig.id(item) condition below is correct -->
    @for (item of items; track item) {
      <mat-list-option class="list-item" [value]="item.id"
        [selected]="selection.isSelected(item)" (click)="toggle(item)">
        <span matListItemTitle>{{ config.name(item) }}</span>
        @if (config.description) {
          <span matListItemLine>{{ config.description(item) }}</span>
        }
      </mat-list-option>
    }
  </mat-selection-list>
} @else {
  <div class="border rounded p-3 mt-3">
    {{ 'Nessun elemento da visualizzare' }} <!-- // TODO: Translate in whole library -->
  </div>
}


<!-- Pagination -->
<!-- // TODO: Chnage pagination -->
@if (items && totalItems && pageSize && totalItems > pageSize) {
  <mat-paginator [length]="totalItems"
    [pageSize]="pageSize" [hidePageSize]="true" (page)="onPageChange($event)" showFirstLastButtons />
}
