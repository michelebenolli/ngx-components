<div *ngIf="hasFilters || hasOverlayFilters" class="d-flex align-items-center w-100">

  <div class="filters" *ngIf="hasFilters">
    <ng-container *ngFor="let filter of filters">
      <ng-container *ngIf="!filter.overlay">
        <ng-container *ngTemplateOutlet="filterTemplate; context:{filter}" />
      </ng-container>
    </ng-container>
  </div>

<ng-template #filterTemplate let-filter="filter">
  <div [ngSwitch]="filter.type" class="filter" *ngIf="filter.type !== 'hidden'">
    <app-text-filter *ngSwitchCase="'text'" [filter]="filter" (changed)="apply(filter)" />
    <app-select-filter *ngSwitchCase="'select'" [filter]="filter" (changed)="apply(filter)" />
    <app-date-filter *ngSwitchCase="'date'" [filter]="filter" (changed)="apply(filter)" />
  </div>
</ng-template>
