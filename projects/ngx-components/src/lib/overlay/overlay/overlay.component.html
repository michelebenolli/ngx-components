    cdkConnectedOverlay

    [cdkConnectedOverlayOpen]="isOpen" 
    [cdkConnectedOverlayHasBackdrop]="dismissable"
    cdkConnectedOverlayBackdropClass="cdk-overlay-transparent-backdrop" 
    (backdropClick)="hide()">

    <div class="overlay" [ngStyle]="style">
        <ng-content></ng-content>
    </div>  
</ng-template>
