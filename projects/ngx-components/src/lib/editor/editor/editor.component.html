<div class="offcanvas-header">
  <div class="d-flex justify-content-between align-items-center w-100">
    <div class="flex-grow-1 text-truncate">
      <h5 class="title">{{ config.title }}</h5>
      @if (config.subtitle) {
        <p class="subtitle">{{ config.subtitle }}</p>
      }
    </div>
    <!-- // TODO: Enable tabs -->
    <!--<p-tabMenu [model]="tabs" [activeItem]="activeTab" (activeItemChange)="activeTab = $event">
    <ng-template pTemplate="item" let-item>
      <div class="tab-item">
        <i class="tab-icon {{item.icon}}"></i>
        <span class="tab-text">{{ item.label }}</span>
      </div>
    </ng-template>
  </p-tabMenu>-->
</div>
</div>

<div class="offcanvas-body bg-light">
  <div class="offcanvas-content">
    @if (loading) {
      @for (a of [].constructor(5); track a) {
        <p-skeleton styleClass="mb-4" height="3rem" />
      }
    }
    <ng-template appEditor [component]="component" [editor]="this" />
  </div>
</div>

<div class="offcanvas-footer">
  <div class="offcanvas-footer-content">
    <p-button [text]="true" [style]="{'height': '36px', 'margin-right': '0.5rem'}" (click)="offcanvas.dismiss()">
      {{ 'Annulla' }}
    </p-button>
    <p-button [style]="{'height': '36px'}" (click)="save()">
      {{ 'Salva' }}
    </p-button>
  </div>
</div>
